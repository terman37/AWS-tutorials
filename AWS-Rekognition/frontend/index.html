<!DOCTYPE HTML>

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="static/index.css">
        <link rel="stylesheet" href="static/bootstrap.min.css">
        <title>AWS Rekognition</title>
    </head>

    <body>
        <script type="text/javascript" src="static/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="static/bootstrap.min.js"></script>
		<script src="static/index.js"></script>

        <div id="PAGE" class="container-fluid ">
            <div class="row bg-primary ">
                <div class="mx-auto h3"> AWS Rekognition Test </div>
            </div>

            <div class="row">
                <div class="col-lg-4 mx-1">
                    <div class="row justify-content-center m-2">
                        <video autoplay="true" id="webcam_live" width="320" height="240"></video>
                    </div>
                    <div class="row justify-content-center m-2">
                        <input class="btn btn-info m-1" type=button value="Take Snapshot 1" onClick="snap()">
                    </div>
                </div>

                <div class="col-lg-4 mx-1">
                    <div class="row justify-content-center m-2">
                        <canvas class="border-success" id="snapshot" width="320" height="240"></canvas>
                    </div>
                    <div class="row justify-content-center m-2">
                        <input class="btn btn-success m-1" type=button value="Keep Face" onClick="keepface()">
                    </div>
                </div>

                <div class="col-lg-3 mx-1">
                    <div class="row justify-content-center m-2">
                        <div id="results"></div>
                    </div>
                </div>
            </div>

            <div class="row m-2 justify-content-center">
                <div class="col-lg-2">
                    <canvas class="border" id="k1" width="160" height="120"></canvas>
                </div>
                <div class="col-lg-2">
                    <canvas class="border" id="k2" width="160" height="120"></canvas>
                </div>
                <div class="col-lg-2">
                    <canvas class="border" id="k3" width="160" height="120"></canvas>
                </div>
                <div class="col-lg-2">
                    <canvas class="border" id="k4" width="160" height="120"></canvas>
                </div>
                <div class="col-lg-2">
                    <canvas class="border" id="k5" width="160" height="120"></canvas>
                </div>
            </div>

        </div>

		<script language="JavaScript">
		    start_page()
		</script>

    </body>
</html>
