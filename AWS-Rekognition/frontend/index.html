<!doctype html>

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>lol Test Page</title>
	<style type="text/css">
		body { font-family: Helvetica, sans-serif; }
		h2, h3 { margin-top:0; }
		form { margin-top: 15px; }
		form > input { margin-right: 15px; }
		#results { float:right; margin:20px; padding:20px; border:1px solid; background:#ccc; }
	</style>
	<!-- First, include the Webcam.js JavaScript Library -->
	<script type="text/javascript" src="https://s3.eu-west-3.amazonaws.com/rekobuckettest/webcam.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>


</head>
<body ng-app="myApp" ng-controller="customersCtrl">
	<div id="results">Your captured image will appear here...</div>

	<h1>WebcamJS Test Page</h1>
	<h3>{{dstifamily}}</h3>


	<div id="my_camera"></div>

	<!-- Configure a few settings and attach camera -->
	<script language="JavaScript">
		Webcam.set({
			width: 320,
			height: 240,
			image_format: 'jpeg',
			jpeg_quality: 90
		});
		Webcam.attach( '#my_camera' );
	</script>

	<!-- A button for taking snaps -->
	<form>
		<input type=button value="Rekognise" ng-click="take_snapshot()">
		<input type=button value="Register" ng-click="register()">
	</form>

	<!-- Code to handle taking the snapshot and displaying it locally -->
	<script language="JavaScript">
		var app = angular.module('myApp', []);
		app.controller('customersCtrl', function($scope, $http) {

			$scope.dstifamily = "Are you from the DSTI Family?";

			$scope.register = function() {
				Webcam.snap(function(data_uri) {
					// display results in page
					console.log(data_uri);

					$http({
        				url: "http://localhost:8080/register/",
						method: "POST",
						data: {"data":data_uri	}
    				}).then(function(response) {
        				console.log(response.data);
						$scope.dstifamily = response.data;
    				}, function(response){
						console.log(response.data);
						$scope.dstifamily = response.data;
					});


					document.getElementById('results').innerHTML =
						'<h2>Here is your image:</h2>' +
						'<img src="'+data_uri+'"/>';

					//downloadURI(data_uri, "helloWorld.txt");
				} );
			}

			$scope.take_snapshot = function() {
				Webcam.snap(function(data_uri) {
					// display results in page
					console.log(data_uri);

					$http({
        				url: "http://localhost:8080/",
						method: "POST",
						data: {"data":data_uri	}
    				}).then(function(response) {
        				console.log(response.data);
						$scope.dstifamily = response.data;
    				}, function(response){
						console.log(response.data);
						$scope.dstifamily = response.data;
					});

					document.getElementById('results').innerHTML =
						'<h2>Here is your image:</h2>' +
						'<img src="'+data_uri+'"/>';

					//downloadURI(data_uri, "helloWorld.txt");
				} );
			}

		});

		}*/


	</script>

</body>
</html>
